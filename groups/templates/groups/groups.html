{% extends "notes/base.html" %}

{% block page_header %}
<h2>Grupy</h2>
{% endblock page_header %}
{% block content %}
<ul>
{% for group in groups %}
<li><h5>
    <a href=" {% url 'groups:group' group.id %}">{{ group }}</a>
</h5>
{%empty%}
    <li><h3>Aktualnie nie masz żadnej grupy.</h3></li>

{%endfor%}
</ul>

<h5><a href="{% url 'groups:new_group'%}">Utwórz nową grupe</a></h5>

{% endblock content %}
