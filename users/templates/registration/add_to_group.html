{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}
{% block page_header %}
<h2><a href="{% url 'users:group' group.id %}">{{group}}</a></h2>
{% endblock page_header %}

{% block content %}

 <form class="form" method="post" action="{% url 'users:add_to_group' group.id %}">
     {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" name="submit">Dodaj</button>
 </form>
  
{% endblock content %}
