{% extends 'notes/base.html' %}
{% load bootstrap4 %}
{% block page_header %}
<h2>Forgot your password?</h2>
{% endblock page_header %}
{% block content %}

<p>Podaj swój adres email, na który zostanie wysłana instrukcja.</p>
<form class="form" method="post" action="{% url 'users:password_reset' %}">
{% csrf_token %}
{% bootstrap_form form %}
<button class="btn btn-primary" type="submit">Prześlij</button>
</form>
{% endblock content %}
