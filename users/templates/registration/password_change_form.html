{% extends "notes/base.html" %}
{% load bootstrap4 %}
{% block page_header %}
<h2>Zmień hasło</h2>
{% endblock page_header %}
{% block content %}

    <form class="form" method="post" action="{% url 'users:password_change' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary" name='submit'>Zmień hasło</button>
    </form>

{% endblock %}
